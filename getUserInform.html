           <script type="text/javascript">

			function erabiltzaileaBilatu(){
				var aurkitua=false;
                                var xmlDoc = document.getElementById('erabiltzaileDatuak').contentDocument;
				var posta = document.getElementById('posta').value;
				var emaila_aurki= xmlDoc.getElementsByTagName("eposta");
				var izen_aurki= xmlDoc.getElementBysTagName("izena");
				var abiz1_aurki= xmlDoc.getElementBysTagName("abizena1");
				var abiz2_aurki= xmlDoc.getElementBysTagName("abizena2");
				var telf_aurki= xmlDoc.getElementBysTagName("telefonoa");

				  for(var i = 0; i < emaila_aurki.length;i++){

					 if(posta==emaila_aurki[i].childNodes[0].nodeValue){

						aurkitua=true;
						var izena = izen_aurki[i].childNodes[0].nodeValue;
						var abizenak = abiz1_aurki[i].childNodes[0].nodeValue + " "+ abiz2_aurki[i].childNodes[0].nodeValue;
						var telefonoa = telf_aurki[i].childNodes[0].nodeValue;

					
                        document.getElementById("izena").value=izena;
                        document.getElementById("abizenak").value=abizenak;
                        document.getElementById("telefonoa").value=telefonoa;
                                               
						break;
					 }
				 }

				 if(!aurkitua){
					alert("Idatzi den e-posta ez dago erregistratua.Sartu berriro");
					document.getElementById("izena").value="";
					document.getElementById("abizenak").value="";
					document.getElementById("telefonoa").value="";
				 }
			}
		  </script>
